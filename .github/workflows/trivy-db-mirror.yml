name: Mirroring Process for Trivy Vuln DB

on:
  workflow_dispatch:
  push:
    branches:
      - 'decouple-trivy-image-config'
  schedule:
    - cron:  '0 */6 * * *'  # Runs every 6 hrs


env:
  AWS_ACCOUNT_ID: 418272760313
  REGION: us-east-1

permissions:
  id-token: write

jobs:
  metadata:
    name: Metadata
    runs-on: ubuntu-latest

    outputs:
      assets: ${{ steps.config.outputs.assets }}
      ecr_registry: ${{ steps.config.outputs.ecr_registry }}
    steps:
      - uses: actions/checkout@v3
      - name: Construct tooling matrix
        id: config
        run: |
          matrix_file=".github/build/docker/security-image-matrix.yml"
          assets=$(yq eval -o=json '.assets' $matrix_file)
          echo "Assets JSON: $assets"
          echo "ecr_registry=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.REGION }}.amazonaws.com" >> $GITHUB_OUTPUT
          echo "assets=$assets" >> $GITHUB_OUTPUT

  trivy-db-mirror:
    runs-on: ubuntu-latest
    needs: metadata
    strategy:
      fail-fast: false
      matrix:
        asset: ${{ fromJSON(needs.metadata.outputs.assets) }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: ./login-aws-cloud

      - name: Oras Setup
        uses: oras-project/setup-oras@v1

      - name: Pull and Cache Trivy Vuln DB
        run: |
          DB_IMAGE="${{ matrix.asset.build_args.DB_IMAGE }}"
          echo "DB_IMAGE: $DB_IMAGE"
          trimmed_string=$(echo "$DB_IMAGE" | sed 's|^public\.ecr\.aws/||')
          echo "Trimmed String: $trimmed_string"
          oras pull ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.REGION }}.amazonaws.com/trivy-db/$trimmed_stringGION }}.amazonaws.com/trivy-db/$trimmed_string