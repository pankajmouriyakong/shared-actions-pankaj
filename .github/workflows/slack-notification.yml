name: Slack Workflow Notifications for Public Shared Notification

on:
  pull_request:
    branches:
      - main
      - slack-notification-psa
  push:
    branches:
      - main
      - slack-notification-psa
    tags:
      - '*'
  workflow_dispatch: {}

jobs:
  slack-workflow-notifications:
    runs-on: ubuntu-latest
    name: slack-actions/workflow-notifications
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Post 'success' notification
        uses: ./slack-actions/workflow-notification
        with:
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL_NOTIFY_SLACK_NOTIFICATION }}
          status: 'success'
          success-message: ":test_tube: [TEST]: This is a *success* notification from `Kong/public-shared-actions`"

      - name: Post 'failure' notification
        uses: ./slack-actions/workflow-notification
        with:
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL_NOTIFY_SLACK_NOTIFICATION }}
          status: 'failure'
          failure-message: ":test_tube: [TEST]: This is a *failure* notification from `Kong/public-shared-actions`"

      - name: Post 'cancelled' notification
        uses: ./slack-actions/workflow-notification
        with:
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL_NOTIFY_SLACK_NOTIFICATION }}
          status: 'cancelled'

      - name: Post 'skipped' notification
        uses: ./slack-actions/workflow-notification
        with:
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL_NOTIFY_SLACK_NOTIFICATION }}
          status: 'skipped'

      - name: Post 'success' notification with custom payload
        uses: ./slack-actions/workflow-notification
        with:
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL_NOTIFY_SLACK_NOTIFICATION }}
          status: 'success'
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "[TEST] Kong/public-shared-actions",
                    "emoji": true
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": ":test_tube:"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "This is a test notification with a *custom payload*."
                    }
                  ]
                }
              ]
            }
