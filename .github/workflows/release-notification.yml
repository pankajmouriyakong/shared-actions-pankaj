name: Release Notifications
on:
  release:
    types: [published]

jobs:

  notify-slack:
    name: Slack Notification
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Send notification
        uses: ./slack-actions/workflow-notification
        with:
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL_NOTIFY_PUBLIC_SHARED_ACTIONS }}
          status: ${{ job.status }}
          payload: |
            {
              "text": "Completely custom Slack message for release",
              "blocks": [
                {
                  "type": "rich_text",
                  "elements": [
                    {
                      "type": "rich_text_section",
                      "elements": [
                        {
                          "type": "text",
                          "text": "New packages released:"
                        }
                      ]
                    },
                    {
                      "type": "rich_text_list",
                      "elements": [
                        {
                          "type": "rich_text_section",
                          "elements": [
                            {
                              "type": "text",
                              "text": "Successfully released <${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.event.release.tag_name }}|${{ github.event.release.tag_name }}>"
                            }
                          ]
                        },
                      ],
                      "style": "bullet",
                      "indent": 0,
                      "border": 1
                    }
                  ]
                }
              ]
            }
          