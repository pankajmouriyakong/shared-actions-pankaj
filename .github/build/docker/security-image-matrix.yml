---
assets:
  - name: trivy
    build: true
    cron: '*/5 * * * *'
    # Will be exported as GH env
    # Must match args in dockerfile
    # Update renovate.json when docker image keys are modified in this file
    build_args:
      # Points to base image of vendor specific tool
      BASE_TOOL_IMAGE: docker.io/aquasec/trivy:0.55.2@sha256:addfb8fd6b9e520c25b22c61d8aa5d58ecd7879177aa959f952bf4734f4e3f60
      # Points to the base image of the final build stage
      BASE_IMAGE: gcr.io/distroless/base@sha256:7a4bffcb07307d97aa731b50cb6ab22a68a8314426f4e4428335939b5b1943a5

  - name: semgrep
    build: true
    cron: '*/7 * * * *'
    build_args:
      # Update to distroless
      BASE_TOOL_IMAGE: docker.io/semgrep/semgrep:latest@sha256:027ea6e8a009cbf0031df5abe9d1491ca82656fe7c584257c198ab680d770eb7
      BASE_IMAGE: docker.io/semgrep/semgrep:latest@sha256:027ea6e8a009cbf0031df5abe9d1491ca82656fe7c584257c198ab680d770eb7

  - name: trivy-db
    build: false
    build_args:
      DB_IMAGE: public.ecr.aws/aquasecurity/trivy-db:2
      DB_TAG: 2
